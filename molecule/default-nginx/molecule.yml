---
dependency:
  name: galaxy
  enabled: false
driver:
  name: docker
platforms:
  - name: instance
    image: ${MOLECULE_DISTRO:-ubuntu:20.04}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    groups:
      - stepca_group
    etc_hosts:
      - "certs.internal": "{{ ansible_default_ipv4.address }}"
provisioner:
  name: ansible
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-playbook.yml}
  config_options:
    defaults:
      verbosity: 2
scenario:
  name: default-nginx
verifier:
  name: ansible
